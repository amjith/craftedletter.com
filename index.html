<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Crafted Letter</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
  <meta name="google-site-verification" content="66QBUQ_AtKhww9aQa7A8xgAO6fiNW5ivrNe2n3MTUcs" />
  <link href="css/style.css" rel="stylesheet"/>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
</head>
<body>

<div id="wrapper">

  <div class="left">

    <section>
      <div class="logo">
        <img src="images/heart.png" alt="Select a card"/>
      </div>
      <h3>1. Tell us your message. </h3>
      <div class="logo">
        <img src="images/write.png" alt="Hand-written message."/>
      </div>
      <h3>2. We will hand-write it.</h3>
      <div class="logo">
        <img src="images/plane.png" alt="Ship it"/>
      </div>
      <h3>3. We will mail it.</h3>
    </section>

  </div>

  <div class="right">

    <section>

      <div class="wide">

        <div class="title align-center">

          <h1>Reserve your spot.</h1>
          <p>You will be invited to our limited launch.</p>

        </div>

        <div class="form-box">
          <form
            action="//craftedletter.us10.list-manage.com/subscribe/post?u=4be9958d05cbee2f9faeaa835&amp;id=3e9a3311fd"
            method="post" id="mc-embedded-subscribe-form"
            vname="mc-embedded-subscribe-form" class="validate" target="_blank"
            autocomplete="off"
            novalidate>
            <div class="group">
              <input type="email" placeholder="Email Address" value="" name="EMAIL" class="email" id="mce-EMAIL" required>
              <label for="mce-Email">Email Address</label>
              <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_4be9958d05cbee2f9faeaa835_3e9a3311fd" tabindex="-1" value=""></div>
              <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
            </div>
          <div class="clearfix"></div>

        </div>
      </div>

    </section>

  </div>

</div>

<script src="js/jquery.min.js"></script>
<script src="js/respond.min.js"></script>
<script src="js/scripts.js"></script>

</body>
</html>
